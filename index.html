<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="main-container">

        <div class="bookshelf">

            <div class="shelf-header">My Library</div>

            <div class="cards-holder">
                
            </div>

        </div>

        <div class="form-container">

            <div class="form-spacer"></div>

            <div class="form-header">
                Update the Library!
            </div>

            <form action="post" id="book-form">

                <div class="question1">
                    <span class="name-error"></span>
                    <label for="book-name">Name of Book:</label>
                    <input type="text" id="book-name" name="book-name">
                </div>

                <div class="question2">
                    <span class="author-error"></span>
                    <label for="author-name">Author:</label>
                    <input type="text" id="author-name" name="author-name" minlength="4">
                </div>

                <div class="question3">
                    <span class="pages-error"></span>
                    <label for="pages-number">How many pages long?:</label>
                    <input type="number" id="pages-number" name="pages-number">
                </div>

                <div class="question4">
                    <span class="read-error"></span>
                    <label for="read-book">Did you read this book?:</label>
                    <select name="read-book" id="read-book">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <button class="add-book">Add to Library</button>
                
            </form>
        </div>

        <!-- functionality of setting up each individual book:
         - each time the submit button is pressed, a div element, "book-card"
         will be created
         - the card will display the title, author, # of pages, and whether
         it has been read or not
         - the JS addEventListener will be what creates each card
         - each card will have a "remove" button in the top right corner
        -->

    </div>

</body>
</html>
